<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Document</title>
   <link rel="stylesheet" href="css/style.css">
</head>
<body>
   <div class="container">
      <div class="boxs">
         <div class="box inputt">
            <input type="text" id="in" readonly>
         </div>
         <div class="box top">
            <div class="a" onclick="clean()">C</div>
            <div class="a b" onclick="back()">back</div>
         </div>
         <div class="box" onclick="calc('7')">7</div>
         <div class="box" onclick="calc('8')">8</div>
         <div class="box" onclick="calc('9')">9</div>
         <div class="box"  onclick="calc('/')">/</div>
         <div class="box"  onclick="calc('4')">4</div>
         <div class="box"  onclick="calc('5')">5</div>
         <div class="box"  onclick="calc('6')">6</div>
         <div class="box"  onclick="calc('*')">*</div>
         <div class="box"  onclick="calc('1')">1</div>
         <div class="box"  onclick="calc('2')">2</div>
         <div class="box"  onclick="calc('3')">3</div>
         <div class="box"  onclick="calc('-')">-</div>
         <div class="box"  onclick="calc('0')">0</div>
         <div class="box"  onclick="calc('.')">.</div>
         <div class="box"  onclick="calc('+')">+</div>
         <div class="box total"  onclick="equal()">=</div>
      </div>
   </div>
   <p style=" text-shadow: 2px 0px 2px white; color: red; font-family: candara; font-size: 25px; text-align: center;">BY MURODOV</p>
   <script src="js/main.js"></script>
</body>
</html>
